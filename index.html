<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="icon" href="./img/tic-tac-toe.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .head {
            text-align: center;
        }
        .board {
            width: fit-content;
            margin: 50px auto;
            background-color: #ff99ff;
            box-shadow: 0 0 10px firebrick;
            padding: 10px;
        }
        .row {
            display: flex;
        }
        .box {
            background-color: #ffccff;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .box:hover {
            cursor: pointer;
            box-shadow: 0 0 5px 2px rgb(103, 72, 72);
        }
        .currentPlayer {
            text-align: center;   
        }
        .restart {
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            background-color: #2c3e50;  
            color: #ecf0f1; 
        }
    </style>
</head>
<body>
    <h1 class="head" style="color: #921592;">Tic-tac-toe</h1>
    <p class="currentPlayer" id="currentPlayer"><b>Current Player: X</b></p>
    <div class="board">
        <div class="row"> 
            <div class="box" onclick="selectBox(0)"></div>
            <div class="box" onclick="selectBox(1)"></div>
            <div class="box" onclick="selectBox(2)"></div>
        </div>
        <div class="row">
            <div class="box" onclick="selectBox(3)"></div>
            <div class="box" onclick="selectBox(4)"></div>
            <div class="box" onclick="selectBox(5)"></div>
        </div>
        <div class="row">  
            <div class="box" onclick="selectBox(6)"></div>
            <div class="box" onclick="selectBox(7)"></div>
            <div class="box" onclick="selectBox(8)"></div>
        </div>
    </div>
    <button class="restart" id="restart" onclick="resetBoard()">Restart</button>

    <script>
        const board = Array(9).fill(-1); // Initialize the board with empty values
        let currentPlayer = "X"; // Start with player X

        function renderBoard() {
            const allBoxes = document.querySelectorAll(".box");
            allBoxes.forEach((box, index) => {
                if (board[index] === "X") {
                    box.innerHTML = '<img src="./img/zero.png" height="60px"/>';
                } else if (board[index] === "O") {
                    box.innerHTML = '<img src="./img/delete.png" height="60px"/>';
                } else {
                    box.innerHTML = ""; // Clear the box if empty
                }
            });
        }

        function selectBox(index) {
            if (board[index] !== -1) {
                alert("Invalid move! This box is already taken.");
                return;
            }

            board[index] = currentPlayer; // Mark the current player's move
            renderBoard();

            if (checkWinner()) {
                alert(`${currentPlayer} wins!`);
                resetBoard();
                return;
            }

            if (board.every(cell => cell !== -1)) { // Check for a tie
                alert("It's a tie!");
                resetBoard();
                return;
            }

            // Switch players
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("currentPlayer").innerText = `Current Player: ${currentPlayer}`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]            // Diagonals
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] !== -1 && board[a] === board[b] && board[b] === board[c];
            });
        }

        function resetBoard() {
            board.fill(-1); // Clear the board
            renderBoard();
            currentPlayer = "X"; // Reset the current player
            document.getElementById("currentPlayer").innerText = `Current Player: ${currentPlayer}`;
        }

        renderBoard(); // Initialize the game board
    </script>
</body>
</html>
